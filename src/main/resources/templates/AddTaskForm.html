<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .tasks-link {
            position: absolute;
            top: 40px;
            right: 1px;
        }
        .logout-link {
            position: absolute;
            bottom: 50px;
            right: 50px;
        }

        .link a, .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .link a:hover, .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="link">
        <div class="tasks-link">
            <a th:href="@{/tasks}">My tasks</a>
        </div>
    </div>
    <div class="form-container">
        <h2>Add New Task</h2>
        <form th:action="@{/add}" th:object="${task}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" th:field="*{title}" id="title" placeholder="Enter task title" required/>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea th:field="*{description}" id="description" placeholder="Enter task description"></textarea>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" th:field="*{dueDate}" id="dueDate"/>
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select th:field="*{priority}" id="priority">
                    <option th:each="priority : ${T(sia.taskmanager.Models.Task.Priority).values()}"
                            th:value="${priority}"
                            th:text="${priority.displayString}"></option>
                </select>
            </div>

            <button type="submit">Add Task</button>
        </form>
    </div>
</div>
<div class="link">
    <div class="logout-link">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="link-button">Log out</button>
        </form>
    </div>
</div>
</body>
</html>
