<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 94%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Reset Password</h2>
    <div class="success" th:if="${message}" th:text="${message}"></div>
    <div class="error" th:if="${error}" th:text="${error}"></div>
    <form th:object="${form}" th:action="@{/reset-password}" method="post">
        <input type="hidden" th:name="token" th:value="${token}" />
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" th:field="*{password}" id="password" name="password" placeholder="Enter new password" required />
            <div class="error" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required />
            <div class="error" th:errors="*{confirmPassword}"></div>
        </div>
        <div class="form-group">
            <input type="submit" value="Reset Password" />
        </div>
    </form>
</div>
</body>
</html>
